{{ define "registerForm" }}
<section id="form-container">
	<h1>register</h1>
	<div id="registration-form">
		<form class="flex flex-col p-2 gap-8 bg-gray-500 text-black" hx-post="/register"
			hx-target="#registration-form" hx-swap="outerhtml" hx-push-url="">
			<label for="email">email:</label>
			<input type="text" id="email" name="email" required>
			<label for="username">username:</label>
			<input type="text" id="username" name="username" required>
			<label for="role">manager or worker:</label>
			<input type="text" id="role" name="role" required>
			<label for="password">password:</label>
			<input type="password" id="password" name="password" required>
			<button type="submit">register</button>
		</form>
		<a hx-get="/loginForm" hx-target="#form-container" hx-swap="innerhtml" hx-push-url="loginPage"
			href="#">already have an account?
			login
			here...</a>
	</div>
</section>
{{ end }}
