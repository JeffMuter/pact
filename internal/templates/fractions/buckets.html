{{ define "buckets" }}
<h1>Buckets</h1>
<section class="flex bg-red p-4 flex flex-col">
	<h3>Todo</h3>
	<ul>
		<!-- for loop starts here over li -->
		<li onclick="my_modal_2.showModal()" class="btn cursor-pointer bg-gray-400">
			<h4>test title</h4>
		</li>
		<dialog id="my_modal_2" class="modal">
			<div class="modal-box bg-gray-900 text-emerald-400">
				<h3 class="text-lg font-bold">task title...</h3>
				<p class="py-4">default decription lorem ipsum...</p>
				<div class="flex justify-between gap-x-4">
					<button
						class="btn btn-ghost hover:bg-black rounded duration-300 hover:border-emerald-400">Video
					</button>
					<button
						class="btn btn-ghost hover:bg-black rounded duration-300 hover:border-emerald-400">Image
					</button>
					<button
						class="btn btn-ghost hover:bg-black rounded duration-300 hover:border-emerald-400">Text
					</button>
					<!-- need a way to make this know whether this task has the conditions validated by uploading requirement -->
					<button
						class="btn btn-ghost hover:bg-black rounded duration-300 hover:border-emerald-400">Complete
					</button>
				</div>
			</div>
			<form method="dialog" class="modal-backdrop">
				<button>close</button>
			</form>
		</dialog>
	</ul>
</section>

<section>
	<h3>In-Review</h3>
</section>

<section>
	<h3>Completed</h3>
</section>

<section>
	<h3>Failed</h3>
</section>
{{ end }}
