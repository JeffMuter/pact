{{ define "loginForm" }}
<section id="form-container" class="flex">
	<h2>Login</h2>
	<form hx-post="/login">
		<label for="email">Email</label>
		<input type="text" id="email" name="email" required placeholder="Enter your email">

		<label for="password">Password</label>
		<input type="password" id="password" name="password" required placeholder="Enter your password"
			autocomplete="off">

		<button type="submit">Login</button>
	</form>
	<a hx-get="/registerForm" hx-target="#form-container" hx-swap="innerHTML" href="#">Not a user? Register
		Here...</a>
	<a hx-get="/stripeForm" hx-target="#form-container" hx-swap="innerHTML" href="#">Membership Form...</a>
</section>
{{ end }}
