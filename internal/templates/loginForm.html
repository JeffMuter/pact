{{ define "loginForm" }}
<section id="form-container">
    <h2>{{ .Heading }}</h2>
        <form hx-post="/login">
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username/email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="off">

            <button type="submit">Login</button>
        </form>
	<a hx-get="/registeruser" hx-target="#form-container" hx-swap="outerHTML">Not a user? Register Here...</a>
</section>
{{ end }}
